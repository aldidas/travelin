<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<back-button></back-button>
		<reload-button></reload-button>
		<h3 class="page-title text-center">Flight</h3>
	</div>
</div>
<div class="page" id="detailFlight">

	<div id="preloader" class="page" ng-hide="loaded" ng-animation="'fade'"><preloader></preloader></div>

	<div id="get-flight" ng-show="loaded" ng-animation="'fade'">
		<h3 class="text-center">{{resultFlight.search_queries.from}} &raquo; {{resultFlight.search_queries.to}}</h3>
		<h5 class="text-center">{{resultFlight.search_queries.date}}</h5>
		<div class="media" ng-click="detail({{dep_flight.flight_id}})" ng-repeat="dep_flight in resultFlight.departures.result">
		  <a class="pull-left" href="#">
		    <img class="media-object" ng-src="{{dep_flight.image}}" alt="{{dep_flight.airlines_name}}">
		  </a>
		  <div class="media-body">
		    <h4 class="media-heading">{{dep_flight.airlines_name}} ({{dep_flight.flight_id}})</h4>
		 		<table class="table table-striped table-bordered">
		 			<tr>
		 				<td>Price</td>
		 				<td>{{dep_flight.price_adult}}</td>
		 			</tr>
		 			<tr>
		 				<td>Departure time</td>
		 				<td>{{dep_flight.simple_departure_time}}</td>
		 			</tr>
		 			<tr>
		 				<td>Duration</td>
		 				<td>{{dep_flight.duration}}</td>
		 			</tr>
		 		</table>
		  </div>
		  <hr>
		</div>
	</div>
</div>
